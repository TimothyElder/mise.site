# netlify.toml

[build]
  command = "hugo --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.145.0"
  HUGO_ENV = "production"

# Deploy previews: set baseURL to the preview URL
[context.deploy-preview]
  command = "hugo --minify -b $DEPLOY_PRIME_URL"

# Branch deploys: set baseURL to the branch URL
[context.branch-deploy]
  command = "hugo --minify -b $DEPLOY_URL"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"